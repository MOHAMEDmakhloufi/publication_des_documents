
<div class="container mx-auto mt-32 flex justify-center">
    <div class="w-full  max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
        <form class="space-y-6" [formGroup]="form" (ngSubmit)="connect()">
            <h5 class="text-xl font-medium text-gray-900 dark:text-white">Sign in to our platform</h5>
            <div>
                <label for="email" [ngClass]="{'text-red-700 dark:text-red-500': form.controls['password'].touched && form.controls['username'].errors, 'text-gray-900 dark:text-white': !(form.controls['username'].touched && form.controls['username'].errors)}" class="block mb-2 text-sm font-medium ">Your username</label>
                <input type="email" formControlName="username" id="email" 
                        [ngClass]="{'bg-red-50  border-red-500 text-red-900 placeholder-red-700  focus:ring-red-500 dark:bg-gray-700 focus:border-red-500  dark:text-red-500 dark:placeholder-red-500 dark:border-red-500': form.controls['username'].touched && form.controls['username'].errors, 'bg-gray-50  border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white': !(form.controls['username'].touched && form.controls['username'].errors)}"
                        class="border text-sm rounded-lg block w-full p-2.5" 
                placeholder="name_lastname123" required />
            </div>
            <div>
                <label for="password" [ngClass]="{'text-red-700 dark:text-red-500': form.controls['password'].touched && form.controls['password'].errors, 'text-gray-900 dark:text-white': !(form.controls['password'].touched && form.controls['password'].errors)}" class="block mb-2 text-sm font-medium ">Your password</label>
                <input type="password" formControlName="password" id="password" placeholder="••••••••" 
                        [ngClass]="{'bg-red-50  border-red-500 text-red-900 placeholder-red-700  focus:ring-red-500 dark:bg-gray-700 focus:border-red-500  dark:text-red-500 dark:placeholder-red-500 dark:border-red-500': form.controls['password'].touched && form.controls['password'].errors, 'bg-gray-50  border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white': !(form.controls['password'].touched && form.controls['password'].errors)}"
                        class="border text-sm rounded-lg block w-full p-2.5"
                 required />
            </div>
            
            <button type="submit" [disabled]="form.invalid || (isFormLoading$ | async)" 
                [ngClass]="{'cursor-not-allowed': form.invalid || (isFormLoading$ | async)}" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    
                <span *ngIf="(isFormLoading$ | async)">
                    <div role="status" class=" flex justify-center">
                        <svg aria-hidden="true" class="w-4 h-4 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                        </svg>
                        <span class="sr-only">Loading...</span>
                    </div>
                </span>
                <span *ngIf="!(isFormLoading$ | async)">Login to your account</span>
            </button>  
           
        </form>
    </div>
</div>
