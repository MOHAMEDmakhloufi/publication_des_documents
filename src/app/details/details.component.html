
<div class="container mx-auto my-24 ">
    <ng-container *ngIf="!(isPageLoading$|async); else pageLoadingBlock">
        <div class="flex justify-between">
            <button type="button" routerLink="" class="text-blue-700 ms-4 rotate-180 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
            </button>
            <button type="button" (click)="onDownload(id)" class="flex items-center text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2">
                Download
                <svg class="w-4 h-4 text-white text-sm ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 18">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 1v11m0 0 4-4m-4 4L4 8m11 4v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-3"/>
                </svg>
            </button>
        </div>
        <div class="flex flex-col items-center w-full">
            <img [src]="urlService.getFileIconUrl(doc.type) | async" #img   (error)="img.src='assets/images/file.png'" class="h-24  mb-1" alt=" Logo">
            <p class="font-medium text-gray-700 dark:text-gray-400">{{doc.type}}</p>
        </div>
    
        

        <div class="relative overflow-x-auto flex justify-center">
            <table class=" text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <tbody>
                    <tr class="bg-white  border-b dark:bg-gray-800 dark:border-gray-700">
                        <td class="px-6 py-4 font-bold text-2xl text-gray-900">
                            Title
                        </td>
                        <td class="px-6 py-4 text-xl text-balance text-gray-600">
                            : {{doc.title}}
                        </td>
                    </tr>
                    <tr class="bg-white  border-b dark:bg-gray-800 dark:border-gray-700">
                        <td class="px-6 py-4 font-bold text-2xl text-gray-900">
                            Author
                        </td>
                        <td class="px-6 py-4 text-xl text-balance text-gray-600">
                            : {{doc.author.firstName + " " + doc.author.lastName + ", " +
                                (doc.author.birthday | date) + ", "+ doc.author.origin}}
                        </td>
                    </tr>
                    <tr class="bg-white  border-b dark:bg-gray-800 dark:border-gray-700">
                        <td class="px-6 py-4 font-bold text-2xl text-gray-900">
                            Theme
                        </td>
                        <td class="px-6 py-4 text-xl text-balance text-gray-600">
                            : {{doc.theme}}
                        </td>
                    </tr>
                    <tr class="bg-white  border-b dark:bg-gray-800 dark:border-gray-700">
                        <td class="px-6 py-4 font-bold text-2xl text-gray-900">
                            Resume
                        </td>
                        <td class="px-6 py-4 text-xl text-balance text-gray-600">
                            : {{doc.resume}}
                        </td>
                    </tr>
                    <tr class="bg-white  border-b dark:bg-gray-800 dark:border-gray-700">
                        <td class="px-6 py-4 font-bold text-2xl text-gray-900">
                            Created Date
                        </td>
                        <td class="px-6 py-4 text-xl text-balance text-gray-600">
                            : {{doc.createdDate | date}}
                        </td>
                    </tr>
                    <tr class="bg-white  border-b dark:bg-gray-800 dark:border-gray-700">
                        <td class="px-6 py-4 font-bold text-2xl text-gray-900">
                            Key Words
                        </td>
                        <td class="px-6 py-4 text-xl text-balance text-gray-600">
                            : {{doc.keyWords}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-container>

</div>

<ng-template #pageLoadingBlock>
    
    <div role="status" class=" flex justify-center mt-40">
        <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
        </svg>
        <span class="sr-only">Loading...</span>
    </div>

</ng-template>
