
<div class="container mx-auto mt-32 flex justify-center">
    <ng-container *ngIf="!(isPageLoading$ | async); else pageLoadingBlock">
        <div class="w-full  max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
            <form class="space-y-6" [formGroup]="form" (ngSubmit)="formSubmit()">
                <h5 class="text-xl font-medium text-gray-900 dark:text-white">Author Form</h5>
                <div>
                    <label for="firstName" [ngClass]="{'text-red-700 dark:text-red-500': form.controls['firstName'].touched && form.controls['firstName'].errors, 'text-gray-900 dark:text-white': !(form.controls['firstName'].touched && form.controls['firstName'].errors)}" class="block mb-2 text-sm font-medium ">
                        Your first name
                    </label>
                    <input type="text" formControlName="firstName" id="firstName"  
                        [ngClass]="{'bg-red-50  border-red-500 text-red-900 placeholder-red-700  focus:ring-red-500 dark:bg-gray-700 focus:border-red-500  dark:text-red-500 dark:placeholder-red-500 dark:border-red-500': form.controls['firstName'].touched && form.controls['firstName'].errors, 'bg-gray-50  border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white': !(form.controls['firstName'].touched && form.controls['firstName'].errors)}"
                        class="border text-sm rounded-lg block w-full p-2.5"
                        placeholder="f name" required />
                    <p *ngIf="form.controls['firstName'].touched && form.controls['firstName'].errors" class="mt-2 text-sm text-red-600 dark:text-red-500" >
                        <span class="font-medium">Oops!</span> first Name is required
                    </p>
                </div>
               
                <div>
                    <label for="lastName" [ngClass]="{'text-red-700 dark:text-red-500': form.controls['lastName'].touched && form.controls['lastName'].errors, 'text-gray-900 dark:text-white': !(form.controls['lastName'].touched && form.controls['lastName'].errors)}" class="block mb-2 text-sm font-medium ">
                        Your last name
                    </label>
                    <input type="text" formControlName="lastName" id="lastName"  
                        [ngClass]="{'bg-red-50  border-red-500 text-red-900 placeholder-red-700  focus:ring-red-500 dark:bg-gray-700 focus:border-red-500  dark:text-red-500 dark:placeholder-red-500 dark:border-red-500': form.controls['lastName'].touched && form.controls['lastName'].errors, 'bg-gray-50  border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white': !(form.controls['lastName'].touched && form.controls['lastName'].errors)}"
                        class="border text-sm rounded-lg block w-full p-2.5"
                        placeholder="l name" required />
                    <p *ngIf="form.controls['lastName'].touched && form.controls['lastName'].errors" class="mt-2 text-sm text-red-600 dark:text-red-500" >
                        <span class="font-medium">Oops!</span> last Name is required
                    </p>
                </div>
    
                <div class="relative max-w-sm">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                      <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                      </svg>
                    </div>
                    <input type="date" formControlName="birthday"
                        [ngClass]="{'bg-red-50  border-red-500 text-red-900 placeholder-red-700  focus:ring-red-500 dark:bg-gray-700 focus:border-red-500  dark:text-red-500 dark:placeholder-red-500 dark:border-red-500': form.controls['birthday'].touched && form.controls['birthday'].errors, 'bg-gray-50  border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white': !(form.controls['birthday'].touched && form.controls['birthday'].errors)}"
                        class="border text-sm rounded-lg block w-full ps-10 p-2.5"
                     placeholder="Select Your Birthday">
                </div>
    
                <div>
                    <label for="origin" [ngClass]="{'text-red-700 dark:text-red-500': form.controls['origin'].touched && form.controls['origin'].errors, 'text-gray-900 dark:text-white': !(form.controls['origin'].touched && form.controls['origin'].errors)}" class="block mb-2 text-sm font-medium ">
                        Your Origin
                    </label>
                    <input type="text" formControlName="origin" id="origin"  
                        [ngClass]="{'bg-red-50  border-red-500 text-red-900 placeholder-red-700  focus:ring-red-500 dark:bg-gray-700 focus:border-red-500  dark:text-red-500 dark:placeholder-red-500 dark:border-red-500': form.controls['origin'].touched && form.controls['origin'].errors, 'bg-gray-50  border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white': !(form.controls['origin'].touched && form.controls['origin'].errors)}"
                        class="border text-sm rounded-lg block w-full p-2.5"
                        placeholder="origin" required />
                    <p *ngIf="form.controls['origin'].touched && form.controls['origin'].errors" class="mt-2 text-sm text-red-600 dark:text-red-500" >
                        <span class="font-medium">Oops!</span> Origin is required
                    </p>
                </div>
    
                <button type="submit" [disabled]="form.invalid || (isFormLoading$ | async)" 
                [ngClass]="{'cursor-not-allowed': form.invalid || (isFormLoading$ | async)}" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    
                    <span *ngIf="(isFormLoading$ | async)">
                        <div role="status" class=" flex justify-center">
                            <svg aria-hidden="true" class="w-4 h-4 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                            </svg>
                            <span class="sr-only">Loading...</span>
                        </div>
                    </span>
                    <span *ngIf="!(isFormLoading$ | async)">Save</span>
                </button>           
            </form>
        </div>
    </ng-container>
</div>


<ng-template #pageLoadingBlock>
    
    <div role="status" class=" flex justify-center">
        <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
        </svg>
        <span class="sr-only">Loading...</span>
    </div>

</ng-template>
