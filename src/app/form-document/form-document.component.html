
<div class="container mx-auto mt-32 flex justify-center">
    <ng-container *ngIf="!(isPageLoading$ | async) && !(isAuthorLoading$ | async); else pageLoadingBlock">
        <div class="w-full  max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
            <form class="space-y-6" [formGroup]="form" (ngSubmit)="formSubmit()">
                <h5 class="text-xl font-medium text-gray-900 dark:text-white">Document Form</h5>
                
                
            <div class="flex items-center justify-center w-full">
                <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                        </svg>
                        <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                    </div>
                    <input id="dropzone-file" type="file" (change)="onFileChange($event)" formControlName="file" class="hidden" />
                </label>
            </div> 

                
                <div>
                    <label for="title" [ngClass]="{'text-red-700 dark:text-red-500': form.controls['title'].touched && form.controls['title'].errors, 'text-gray-900 dark:text-white': !(form.controls['title'].touched && form.controls['title'].errors)}" class="block mb-2 text-sm font-medium ">
                        Your title
                    </label>
                    <input type="text" formControlName="title" id="title"  
                        [ngClass]="{'bg-red-50  border-red-500 text-red-900 placeholder-red-700  focus:ring-red-500 dark:bg-gray-700 focus:border-red-500  dark:text-red-500 dark:placeholder-red-500 dark:border-red-500': form.controls['title'].touched && form.controls['title'].errors, 'bg-gray-50  border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white': !(form.controls['title'].touched && form.controls['title'].errors)}"
                        class="border text-sm rounded-lg block w-full p-2.5"
                        placeholder="title" required />
                    <p *ngIf="form.controls['title'].touched && form.controls['title'].errors" class="mt-2 text-sm text-red-600 dark:text-red-500" >
                        <span class="font-medium">Oops!</span> title is required
                    </p>
                </div>
               
                <div>
                    <label for="theme" [ngClass]="{'text-red-700 dark:text-red-500': form.controls['theme'].touched && form.controls['theme'].errors, 'text-gray-900 dark:text-white': !(form.controls['theme'].touched && form.controls['theme'].errors)}" class="block mb-2 text-sm font-medium ">
                        Your theme
                    </label>
                    <input type="text" formControlName="theme" id="theme"  
                        [ngClass]="{'bg-red-50  border-red-500 text-red-900 placeholder-red-700  focus:ring-red-500 dark:bg-gray-700 focus:border-red-500  dark:text-red-500 dark:placeholder-red-500 dark:border-red-500': form.controls['theme'].touched && form.controls['theme'].errors, 'bg-gray-50  border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white': !(form.controls['theme'].touched && form.controls['theme'].errors)}"
                        class="border text-sm rounded-lg block w-full p-2.5"
                        placeholder="theme" required />
                    <p *ngIf="form.controls['theme'].touched && form.controls['theme'].errors" class="mt-2 text-sm text-red-600 dark:text-red-500" >
                        <span class="font-medium">Oops!</span> theme is required
                    </p>
                </div>
    
                <div>
                    <label for="resume" [ngClass]="{'text-red-700 dark:text-red-500': form.controls['resume'].touched && form.controls['resume'].errors, 'text-gray-900 dark:text-white': !(form.controls['resume'].touched && form.controls['resume'].errors)}" class="block mb-2 text-sm font-medium ">
                        Your resume
                    </label>
                    <textarea formControlName="resume" id="resume" rows="4" 
                        [ngClass]="{'bg-red-50  border-red-500 text-red-900 placeholder-red-700  focus:ring-red-500 dark:bg-gray-700 focus:border-red-500  dark:text-red-500 dark:placeholder-red-500 dark:border-red-500': form.controls['resume'].touched && form.controls['resume'].errors, 'bg-gray-50  border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white': !(form.controls['resume'].touched && form.controls['resume'].errors)}"
                        class="border text-sm rounded-lg block w-full p-2.5"
                        placeholder="resume"
                    ></textarea>
                    <p *ngIf="form.controls['resume'].touched && form.controls['resume'].errors" class="mt-2 text-sm text-red-600 dark:text-red-500" >
                        <span class="font-medium">Oops!</span> resume is required
                    </p>
                </div>
    
                <label for="authors" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select an Author</label>
                <select id="authors" formControlName="authorId" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="" selected>
                        Choose an Author ! 
                    </option>
                    <option *ngFor="let author of authorsSubject.value"
                     [value]="author.id">
                    {{author.firstName +" "+author.lastName}}
                    </option>
                </select>

                <div>
                    <label for="keyWords" [ngClass]="{'text-red-700 dark:text-red-500': form.controls['keyWords'].touched && form.controls['keyWords'].errors, 'text-gray-900 dark:text-white': !(form.controls['keyWords'].touched && form.controls['keyWords'].errors)}" class="block mb-2 text-sm font-medium ">
                        Your keyWords
                    </label>
                    <input type="text" formControlName="keyWords" id="keyWords"  
                        [ngClass]="{'bg-red-50  border-red-500 text-red-900 placeholder-red-700  focus:ring-red-500 dark:bg-gray-700 focus:border-red-500  dark:text-red-500 dark:placeholder-red-500 dark:border-red-500': form.controls['keyWords'].touched && form.controls['keyWords'].errors, 'bg-gray-50  border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white': !(form.controls['keyWords'].touched && form.controls['keyWords'].errors)}"
                        class="border text-sm rounded-lg block w-full p-2.5"
                        placeholder="keyWords" required />
                    <p *ngIf="form.controls['keyWords'].touched && form.controls['keyWords'].errors" class="mt-2 text-sm text-red-600 dark:text-red-500" >
                        <span class="font-medium">Oops!</span> keyWords is required
                    </p>
                </div>
    
                <button type="submit" [disabled]="form.invalid || (isFormLoading$ | async)" 
                [ngClass]="{'cursor-not-allowed': form.invalid || (isFormLoading$ | async)}" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    
                    <span *ngIf="(isFormLoading$ | async)">
                        <div role="status" class=" flex justify-center">
                            <svg aria-hidden="true" class="w-4 h-4 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                            </svg>
                            <span class="sr-only">Loading...</span>
                        </div>
                    </span>
                    <span *ngIf="!(isFormLoading$ | async)">Save</span>
                </button>           
            </form>
        </div>
    </ng-container>
</div>


<ng-template #pageLoadingBlock>
    
    <div role="status" class=" flex justify-center">
        <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
        </svg>
        <span class="sr-only">Loading...</span>
    </div>

</ng-template>
